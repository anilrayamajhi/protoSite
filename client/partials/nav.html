  <div class="container-fluid">
    <div class="navbar-header">

      <!-- Mobile Nav Button -->
      <button ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a ui-sref="home" class="navbar-brand">ProtoSite</a>
    </div>

    <div class="collapse navbar-collapse" uib-collapse="navCollapsed">
      <!-- Main nav links -->
      <ul class="nav navbar-nav navbar-right">

<div ng-show="main.currentUser" class="chat-wrapper">
  <div class="chat-bubble fonts"><i class="fab fa-weixin"></i></div>
  <div class="chat-container">
    <div class="chat-head">
      <i class="fas fa-users"></i>
      <i class="fas fa-times"></i>
    </div>
    <div class="chat-body"></div>
    <div class="chat-foot">
        <div class="chat-input"> <input type="text" class="form-control"></div>
        <div class="chat-send"><i class="fab fa-telegram-plane"></i></div>
    </div>
  </div>
</div>
