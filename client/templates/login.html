<div class="container">
    <h1>Login</h1>
    <div ng-show="loginCtrl.error" class="alert alert-danger">{{ loginCtrl.errorMessage }}</div>
    <form ng-submit="loginCtrl.login()" class="col-md-5">
      <div class="input-group">
        <input type="text" class="form-control" name="username" ng-model="loginCtrl.loginForm.username" required><span class="input-group-addon zocial-guest" id="basic-addon3"></span>
      </div>
      <div class="input-group">
          <input type="password" class="form-control" name="password" ng-model="loginCtrl.loginForm.password" required><span class="input-group-addon zocial-key" id="basic-addon3"></span>
        </div>
        <div>
          <button type="submit" class="btn page-scroll" ng-disabled="loginCtrl.disabled">Login</button>
        </div>
    </form>
</div>

<form ng-submit="pageCtrl.checkContent(pageCtrl.newPage)" class="col-md-12">
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon3"><small><strong>https://www.yelp.com/biz/**GI**</strong></small></span><input ng-model="pageCtrl.newPage.pageUrl" class="form-control" type="url" name="name" placeholder="Image Link">
  </div><br>
  <input type="submit" value="submit" class="btn page-scroll">
</form>
