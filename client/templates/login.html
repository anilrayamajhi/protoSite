<div class="container">
    <h1>Login</h1>
    <div ng-show="loginCtrl.error" class="alert alert-danger">{{ loginCtrl.errorMessage }}</div>
    <div class=" row">
      <div class="col-md-5 col-sm-5">
        <form ng-submit="loginCtrl.login()">
          <div class="input-group">
            <input type="text" class="form-control" name="username" ng-model="loginCtrl.loginForm.username" required><span class="input-group-addon zocial-guest" id="basic-addon3"></span>
          </div><br><br>
          <div class="input-group">
              <input type="password" class="form-control" name="password" ng-model="loginCtrl.loginForm.password" required><span class="entypo-key input-group-addon"></span>
            </div><br><br>
            <div>
              <button type="submit" class="btn page-scroll" ng-disabled="loginCtrl.disabled">Login</button>
            </div>
        </form>
      </div>
      <div class="col-md-5 col-sm-5"><span class="loginImg"></span></div>
    </div>
</div>
