<header>
  <div class="container navPfl">
      <div class="intro-text">
          <div class="intro-heading">Site Engine</div>
          <div class="intro-lead-in" style="text-align:left;padding-left: 37px;">{{main.currentUser.username | uppercase}}</div>
      <form ng-submit="pageCtrl.checkContent(pageCtrl.newPage)" class="col-md-12">
        <div class="alert alert-danger" ng-show="pageCtrl.invalidUrl">
          Enter a valid Url: &emsp;&emsp;&emsp;  https://www.yelp.com/biz/**GI**
        </div>
        <div class="alert alert-danger" ng-show="pageCtrl.urlExist">
          This Business Exists in your Profile.
        </div>
        <div class="input-group">
          <span class="input-group-addon glyphicon glyphicon-link" id="basic-addon3"></span><input ng-model="pageCtrl.newPage.pageUrl" class="form-control" type="url" name="name" placeholder="Yelp Business Page">
        </div><br>
        <input type="submit" value="submit" class="btn page-scroll">
      </form>
    </div>
  </div>

<br><br><br><br>
<div ng-repeat="page in pageCtrl.pages track by $index">
  <div class="well" ng-if="page != null">
  <div class="row" >
    <a target="_blank" style="text-decoration:none; color: black" class="col-md-4" ui-sref="page({id: page._id})">
      <strong>{{page.pageUrl.slice(25).split("-").slice(0,2).join(" ")}}</strong>
    </a>

      <div class="col-md-4 col-md-offset-4">
        <a target="_blank" style="text-decoration:none; color: black" class="" ui-sref="page({id: page._id})">
          <small><strong>Created: <br />{{page.updatedAt | date: "MM/dd/yyyy 'at' h:mma"}}</strong></small>
        </a>
        <div ng-click="pageCtrl.destroyPage(page, $index)" class="social" style="float:right;"><i class="fa fa-trash" aria-hidden="true"></i></div>
        <a href="{{page.pageUrl}}" target="_blank"><div class="social" aria-hidden="true" style="float:right;"><i class="fa fa-yelp" aria-hidden="true"></i></div></a>

    </div>
  </div>
  </div>
</div>

<div ng-show="main.currentUser" class="text-right">
  <div class="chat-bubble"><i class="fab fa-weixin"></i></div>
</div>
